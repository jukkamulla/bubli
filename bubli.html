<!DOCTYPE html>
<html>

<head lang="en">
    <meta charset="UTF-8">
    <link type="text/css" rel="stylesheet" href="bubli.css"/>
    <title>Bubli</title>
    <script type="text/javascript" src="http://code.jquery.com/jquery-1.10.2.min.js"></script>
    <script type="text/javascript" src="http://s3.amazonaws.com/codecademy-content/courses/hour-of-code/js/alphabet.js"></script>
</head>

<body>
    <header></header>
    <section id="first-page">
        <canvas id="myCanvas"></canvas>
        <p id="motto">Trainin' your brain <br> to reach the aim!</p>
        <p id="description"> Collect the blinking numbers to reach the correct value.</p>
    </section>
    <section id="game-board">
        <div id="timer"></div>
        <div id="setting"></div>
        <div id="players-points"></div>
        <div id="computer-points"></div>
        <div id="goal">0</div>
        <div id="counter">0</div>
        <div id="container" class="bubble-container"></div>
        <div id="button">Play</div>
    </section>
    <script type="text/javascript" src="http://s3.amazonaws.com/codecademy-content/courses/hour-of-code/js/bubbles.js"></script>
    <script src="bubli.js"></script>
    <footer>bublibuggy games 2015</footer>
</body>

</html>
