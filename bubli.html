<!DOCTYPE html>
<html>

<head lang="en">
    <meta charset="UTF-8">
    <link type="text/css" rel="stylesheet" href="bubli.css"/>
    <title>Bubli</title>

</head>

<body>
    <section id="description">
        <h1>Bubli</h1>
        <p id="motto">Trainin' your brain <br> to reach the aim!</p>
        <p id="rule"> Collect the blinking numbers to reach the correct value.</p>
        <div id="button" class="blinking">
            <p onclick="play()">Play</p>
        </div>

    </section>

    <section id="game-board">
        <div id="container" class="bubble-container"></div>
    </section>

    <section id="tools">
        <div id="timer"><p>00:00</p></div>
        <div id="levels"></div>
        <div id="goal-module">
            <div id="goal-title">
                <p>Goal</p>
            </div>
            <div id="goal-number">
                <p>0</p>
            </div>
        </div>
        <div id="counter-module">
            <div id="counter-title">
                <p>Counter</p>
            </div>
            <div id="counter-number">
                <p>0</p>
            </div>
        </div>
    </section>

    <script src="bubli.js"></script>
</body>

</html>
