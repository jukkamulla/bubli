<!DOCTYPE html>
<html>

<head lang="en">
    <meta charset="UTF-8">
    <link type="text/css" rel="stylesheet" href="bubli.css"/>
    <title>Bubli</title>

</head>

<body>
    <section id="description">
        <h1>Bubli</h1>
        <p id="motto">Trainin' your brain <br> to reach the aim!</p>
        <p id="rule"> Collect the blinking numbers to reach the correct value.</p>
        <button>Play</button>

    </section>

    <section id="game-board">
        <div id="container" class="bubble-container"></div>
    </section>

    <section id="tools">
        <div id="timer"></div>
        <div id="levels"></div>
        <div id="goal">0</div>
        <div id="counter">0</div>
    </section>

    <script src="bubli.js"></script>
</body>

</html>
